---
firewall_allowed_tcp_ports:
  - "22"
  - "25"
  - "80"
  - "443"
  - "1025"
  - "8025"

system_packages:
  - screen
  - mc
  - nano
  - vim
  - libssl-dev
  - autoconf
  - automake
  - binutils
  - bison
  - flex
  - gcc
  - g++
  - gettext
  - libtool
  - make
  - patch
  - pkg-config
  - wget
  - curl

nodejs_version: 4.x
nodejs_npm_global_packages:
  - name: bower
  - name: gulp
  - name: node-sass
  - name: webpack

vhosts:
  - runtime
  - dashboard
  - logs

php_packages:
  - php7.0-common
  - php7.0-cli
  - php7.0-dev
  - php7.0-fpm
  - libpcre3-dev
  - php7.0-gd
  - php7.0-curl
  - php7.0-imap
  - php7.0-json
  - php7.0-opcache
  - php7.0-xml
  - php7.0-mbstring
  - php7.0-mcrypt
  - php7.0-intl
  - php7.0-json
  - php7.0-soap

php_enable_php_fpm: true

php_pecl_extensions: []

php_enable_apc: false

php_pear_channels: []
php_pear_libraries:
  - APC
  - APCu

php_sendmail_path: "{{ mailhog_install_dir }}/mhsendmail"

apache_listen_port: 8080

host_names:
  - cms.vm
  - admin.cms.vm
  - logs.cms.vm
  - mailhog.cms.vm